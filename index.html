<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body class="flex flex-column padding-m">
    <header class="flex flex-column items-center"><h1>TIC TAC TOE</h1></header>
    <div id="content" class="flex">
      <aside class="flex flex-column gap-m">
        <section id="playerOne" class="flex flex-column gap-m">
          <input type="text" placeholder="PLAYER ONE" />
        </section>
        <section id="colourOne" class="gap-m grid">
          <button style="background-color: #F5ABF5 ;"></button>
          <button style="background-color: #F0A178 ;"></button>
          <button style="background-color: #FBF96B ;"></button>
          <button style="background-color: #9D6BFB;"></button>
          <button style="background-color: #6BB3FB ;"></button>
          <button style="background-color: #9BFB6B ;"></button>
        </section>
      </aside>
      <main class="flex flex-column gap-m items-center">
        <section id="grid" class="grid">
          <button disabled="true" id="cell_0_0"></button>
          <button disabled="true" id="cell_0_1"></button>
          <button disabled="true" id="cell_0_2"></button>
          <button disabled="true" id="cell_1_0"></button>
          <button disabled="true" id="cell_1_1"></button>
          <button disabled="true" id="cell_1_2"></button>
          <button disabled="true" id="cell_2_0"></button>
          <button disabled="true" id="cell_2_1"></button>
          <button disabled="true" id="cell_2_2"></button>
        </section>
        <section id="result"></section>
        <section id="actions">
          <button id="starti">RESTART</button>
        </section>
      </main>
      <aside class="flex flex-column gap-m">
        <section id="playerTwo" class="flex flex-column gap-m">
          <input type="text" placeholder="PLAYER TWO" />
        </section>
        <section id="colourTwo" class="gap-m grid">
          <button style="background-color: #F5ABF5 ; ;"></button>
          <button style="background-color: #F0A178 ;"></button>
          <button style="background-color: #FBF96B ;"></button>
          <button style="background-color: #9D6BFB;"></button>
          <button style="background-color: #6BB3FB;"></button>
          <button style="background-color: #9BFB6B;"></button> 
        </section>
      </aside>
    </div>
  </body>
</html>
